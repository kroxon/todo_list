<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <div>Todo List</div>
    </header>
    <div id="left-sidebar">
        <ul class="list">
            <li id="all">All</li>
            <li id="today">Today</li>
            <li id="upcoming">Upcoming</li>
        </ul>
        <div class="projects">Projects</div>
        <button id="addProjectBtn">Add Project</button>
        <dialog id="addProjectDialog">
            <form action="">
                <div>
                    <h2>New project:</h2>

                    <div class="inputs">
                        <label for="title"><b>title: </b></label>
                        <input type="text" name="title" required>
                    </div>
                </div>
                <div class="dialogButtons">
                    <button value="false" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="true">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="main-content">
        <h1 id="actualProject"></h1>
        <div id="tasksTop">
            <p>Tasks</p>
            <button id="addTaskBtn">+</button>
        </div>
        <div class="tasks-buttons">
            <button id="sortByPriorityBtn">Sort by priority</button>
            <button id="sortByDateBtn">Sort by date</button>
        </div>
        <div class="tasks"></div>
    </div>
</body>

</html>
